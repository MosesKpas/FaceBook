<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-Oublie mot de passe</title>
    <link rel="stylesheet" href="../css/OublieMotDePasse.css">
</head>
<body>
        <nav>
            <div class="t-g">
                <h1 class="titre"><Strong> facebook</Strong></h1>
            </div>
            <div class="mettre">
            <input class="adresse" type="name" placeholder="Adresse e-mail ou mobil">
            <input class="pass" type="password" placeholder="Mot de passe">
            <button class="connect"><strong>Se connecter</strong></button>
            <p class="info">Informations de compte oubliees ?</p>
        </div>  
        </nav>
    <form>
        <div>
            <h3 class="tit">Retrouver votre compte</h3>
        </div>
        <hr>
        <div>
            <p class="tit1">Veillez entrer votre adresse e-mail ou votre numero de <br>
                 mobile pour rechercher votre compte</p>
        </div>
        <div class="nume">
            <input type="num" placeholder="Numero de mobile">
        </div>
        <hr>
        <div class="but">
            <button class="annuler">Annuler</button>
            <button class="recherche">Rechercher</button>
        </div>
    </form>
    <footer>
        <div class="bla">
            <p>Francais (france) English (US)
                portugues (Brasil) Espagnol Bahasa
                italiano Deuch japan chinois..</p>
                
        </div>
    </footer>
</body>
</html>
